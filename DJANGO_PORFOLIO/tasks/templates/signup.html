{% extends 'layout.html' %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body {
        background-color: #343a40; /* Color de fondo oscuro */
    }
</style>

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="bg-dark text-white p-4 rounded shadow">
                <h1 class="text-center">Registro</h1>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control bg-secondary text-white" placeholder="Escribe tu nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Contrase単a:</label>
                    <input type="password" name="password1" id="password1" class="form-control bg-secondary text-white" placeholder="Escribe tu contrase単a" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar contrase単a:</label>
                    <input type="password" name="password2" id="password2" class="form-control bg-secondary text-white" placeholder="Confirma tu contrase単a" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
