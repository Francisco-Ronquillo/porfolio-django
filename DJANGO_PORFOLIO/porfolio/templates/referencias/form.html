{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center mb-4">{{ title1 }}</h1>
            {% load crispy_forms_tags %}  
            <form method="POST" class="m-4"> 
                {% csrf_token %}
                {{ form|crispy}}
                <div class="d-flex justify-content-end mt-4">
                    <button class="btn btn-outline-success me-2" type="submit">Grabar referencia</button>
                    <a class="btn btn-outline-warning" href="{% url 'porfolio:home' %}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>    
{% endblock %}
